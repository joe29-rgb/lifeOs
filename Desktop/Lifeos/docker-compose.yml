version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timeline-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - timeline-network
    volumes:
      - ./backend/logs:/app/logs

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: timeline-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - timeline-network

networks:
  timeline-network:
    driver: bridge

volumes:
  redis-data:
